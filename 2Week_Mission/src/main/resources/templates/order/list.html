<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<body>
<main layout:fragment="main">
    <section class="section container mx-auto px-4">
        <br/>
        <h1>주문 내역</h1>
        <br/>
        <div class="overflow-x-auto relative">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-blue-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="py-3 px-6">번호</th>
                    <th scope="col" class="py-3 px-6">이름</th>
                    <th scope="col" class="py-3 px-6">생성날짜</th>
                    <th scope="col" class="py-3 px-6">주문상태</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="order : ${orderList}">
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white" th:text="${order.id}"></th>
                        <td class="py-4 px-6">
                            <a th:href="@{|/order/${order.id}|}" th:text="${order.name}"></a>
                        </td>
                        <td class="py-4 px-6" th:text="${#temporals.format(order.createdDate, 'yyyy-MM-dd hh:mm')}"></td>
                        <td class="py-4 px-6" th:text="${order.orderStatus.getDescription()}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <br/>
    </section>

</main>
</body>
</html>
